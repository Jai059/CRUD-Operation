<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Operation</title>
    <link rel="stylesheet" href="./js and css/style.css" />
  </head>
  <body>
    <table>
      <h1>CRUD Operation Using Js,CSS and HTML</h1>
      <tr class="just">
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>Full Name:</label>
              <input type="text" name="fullName" />
            </div>
            <div>
              <label>EMP Code:</label>
              <input type="text" name="empCode" />
            </div>
            <div>
              <label>Salary:</label>
              <input type="text" name="salary" />
            </div>
            <div>
              <label>City:</label>
              <input type="text" name="city" />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
              <input type="reset" value="Reset" id="reset" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="employeeList">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>EMP Code</th>
                <th>Salary</th>
                <th>City</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="./js and css/app.js"></script>
  </body>
</html>
